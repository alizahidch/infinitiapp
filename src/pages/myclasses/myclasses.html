<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Classes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar ></ion-searchbar>

<ion-item *ngFor="let class of classes" (click)="goClass(class)">
  <ion-avatar item-left>
    <img src="./assets/imgs/class1.jpg">
  </ion-avatar>
  <h2>{{class.courseName}}</h2>
  <p>Room No. {{class.room}} ||  </p>
</ion-item>

</ion-content>
