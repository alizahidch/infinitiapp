<ion-header>

    <ion-navbar color="secondary">
      <ion-title text-center>{{ class?.courseName  }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card text-center >
      <img src="./assets/imgs/class.jpg" style="margin-left:90px;text-align:center;height:180px;width:auto;position:center"/>
      <ion-card-content>
        <ion-card-title>
          {{class?.courseName}}
        </ion-card-title>
        <p>
          Welcome to {{class?.courseName}}
        </p>
      </ion-card-content>
    </ion-card>
  
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-card text-center color="primary" (click)="go('MyassignmentsPage')">
            <ion-card-header>
             <ion-icon name="wine"></ion-icon> ASSIGNMENTS
            </ion-card-header>
            <ion-card-content>
             <p>Keep track of your assignments</p> 
            </ion-card-content>
          </ion-card>
          <ion-card text-center color="secondary" (click)="go('MyquizesPage')">
              <ion-card-header>
               <ion-icon name="wine"></ion-icon> QUIZES
              </ion-card-header>
              <ion-card-content>
               <p>Ready for quiz</p> 
              </ion-card-content>
            </ion-card>
            <ion-card text-center color="primary" (click)="go('MyattendancePage')">
                <ion-card-header>
                 <ion-icon name="wine"></ion-icon> ATTENDANCE
                </ion-card-header>
                <ion-card-content>
                 <p>Never be late for class!</p> 
                </ion-card-content>
              </ion-card>
              <ion-card text-center color="secondary" (click)="go('MyconversationsPage')">
                  <ion-card-header>
                   <ion-icon name="chatboxes"></ion-icon> CONVERSATIONS
                  </ion-card-header>
                  <ion-card-content>
                   <p>Never be late for class!</p> 
                  </ion-card-content>
                </ion-card>
            <ion-card text-center color="danger" (click)="go('MynotesPage')">
                <ion-card-header>
                 <ion-icon name="wine"></ion-icon> NOTES
                </ion-card-header>
                <ion-card-content>
                 <p>Get course notes</p> 
                </ion-card-content>
              </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <!--  -->
    </ion-content>
