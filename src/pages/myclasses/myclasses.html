<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Classes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goBarcode()">
        <ion-icon name="barcode" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

        <ion-fab right bottom>
            <button ion-fab color="success"  (tap)="addClass()">      
              <ion-icon name="ios-add-outline"></ion-icon>    
                </button>
          </ion-fab>

  <div *ngIf="classes">
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        </div>

<ion-item *ngFor="let class of classes" (click)="goClass(class)">
  <ion-avatar item-left>
    <img src="./assets/imgs/class1.jpg">
  </ion-avatar>
  <h2>{{class?.courseName}}</h2>
  <p>ID:. {{class?.courseId}} ||  </p>
</ion-item>




</ion-content>
