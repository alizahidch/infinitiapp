<ion-header>

  <ion-navbar>
    <ion-title>QUIZZES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let q of quiz" >
    <ion-avatar item-left>
      <img src="./assets/imgs/class1.jpg">
    </ion-avatar>
    <h2>{{q?.title}}</h2>
    <p>DATE:. {{q?.deadline}}  </p>
    <p>{{q?.status}}</p>
    
    <button ion button style="height:20px"  (tap)='Details(q)'><ion-icon name="arrow-dropright-circle" style="color:green"></ion-icon></button>
  
  </ion-item>
</ion-content>
