<ion-header>

  <ion-navbar>
    <ion-title>badge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card text-center >
    <img src="./assets/imgs/lev1.png" *ngIf="user?.val==10" style="margin-left:35px;text-align:center;height:180px;width:auto;position:center"/>
    <img src="./assets/imgs/lev2.png" *ngIf="user?.val==20" style="margin-left:35px;text-align:center;height:180px;width:auto;position:center"/>
    <img src="./assets/imgs/lev3.png" *ngIf="user?.val==30" style="margin-left:35px;text-align:center;height:180px;width:auto;position:center"/>
    <img src="./assets/imgs/lev4.png" *ngIf="user?.val==40" style="margin-left:35px;text-align:center;height:180px;width:auto;position:center"/>
    <ion-card-content>
      <ion-card-title *ngIf="user">
       {{user.firstName}}
      </ion-card-title>
      <p *ngIf="user?.val==10">
        You got Level 1
      </p>
      <p *ngIf="user?.val==20">
        You got Level 2
      </p>
      <p *ngIf="user?.val==30">
        You got Level 3
      </p>
      <p *ngIf="user?.val==40">
        You got Level 4
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
