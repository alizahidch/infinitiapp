<ion-header>

  <ion-navbar color="secondary">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<main *ngIf="user">
    <img [src]="user.photo || './assets/imgs/avatar.jpg'" alt="">

    <ion-item>
      <ion-label floating ></ion-label>
      <ion-input type="" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating ></ion-label>
        <ion-input type="" [(ngModel)]="user.rollno"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating ></ion-label>
          <ion-input type="" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating ></ion-label>
            <ion-input type="" [(ngModel)]="user.subject"></ion-input>
          </ion-item>
          <button ion-button full (click)="update()">Update</button>

        </main>
</ion-content>
