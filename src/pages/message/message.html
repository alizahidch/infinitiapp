<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <ion-item *ngFor="let msg of Tmsg" >
      <ion-avatar item-left>
      <img src="./assets/imgs/teac.png">
      </ion-avatar>
      <h2>{{msg}}</h2>
      
      <!-- <p>ID:. {{class?.courseId}} ||  </p> -->
      </ion-item>
      <ion-item *ngFor="let msg of Dmsg" >
        <ion-avatar item-right>
        <img src="./assets/imgs/student.jpg">
        </ion-avatar>
        <h2>{{msg}}</h2>
        
        <!-- <p>ID:. {{class?.courseId}} ||  </p> -->
        </ion-item>
        <div class="card">
        <form #addAnswerForm="ngForm" (submit)="submitReply(addAnswerForm.value)">
          <ion-item>
         <ion-label style="color:purple">Reply:</ion-label>
            <ion-textarea placeholder="Reply" type="text" ngModel name="message"></ion-textarea>
          </ion-item>
          <button  ion-button type="submit" block>SEND </button>
        </form>
      </div>
</ion-content>
