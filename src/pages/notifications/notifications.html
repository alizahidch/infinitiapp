<ion-header>

  <ion-navbar>
    <ion-title>Class Alerts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
         Notifications
        </ion-list-header>
<ion-item *ngFor="let x of notifications">
<ion-avatar item-left>
  <img src="./assets/imgs/class1.jpg">
</ion-avatar>
<h2>{{x.description}}</h2>
<p>Start Date: <b>{{x?.startDate}}</b></p>
<p>End Date: <b>{{x?.deadline}}</b></p>
<p>Status: <b>{{x?.status}}</b></p>

<button ion-button clear item-end icon-only (click)="fileUpload(x)"><ion-icon name="cloud-upload" ></ion-icon>
</button> -->


</ion-item>
</ion-list>
</ion-content>
