<ion-header>

  <ion-navbar color="secondary">
    <ion-title >Dashboard</ion-title>
   
    <ion-buttons end>
        <button ion-button icon-only (tap)="viewAlerts()"><i class="material-icons">notifications</i>
          <span class="notification" *ngIf="alerts">{{alerts.alerts.length | number }}</span></button>
        
          
      <button ion-button (click)="logOut()">Logout</button>
      
    </ion-buttons>


   
  </ion-navbar>

</ion-header>


<ion-content padding >
    
  <ion-card text-center >
    <!-- <img src="./assets/imgs/logo1.png" style="margin-left:70px;text-align:center;height:180px;width:auto;position:center"/> -->
    <ion-card-content>
      <ion-card-title *ngIf="student">
       {{student.firstName}}
      </ion-card-title>
      <p>
        Welcome to SmartClassroom
      </p>
     
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-card text-center color="secondary" (click)="go('MyclassesPage')">
          <ion-card-header>
           <ion-icon name="albums"></ion-icon> CLASSES
          </ion-card-header>
          <ion-card-content>
           <p>Keep track of your courses</p> 
          </ion-card-content>
        </ion-card>

        <ion-card text-center color="secondary" (click)="go('BadgePage')">
          <ion-card-header>
           <ion-icon name="ionic"></ion-icon> Badge
          </ion-card-header>
          <ion-card-content>
           <p>Update your profile</p> 
          </ion-card-content>
        </ion-card>

        <ion-card text-center color="secondary" (click)="go('ProfilePage')">
            <ion-card-header>
             <ion-icon name="person"></ion-icon> Profile
            </ion-card-header>
            <ion-card-content>
             <p>Update your profile</p> 
            </ion-card-content>
          </ion-card>
         
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--  -->
  </ion-content>

  <ion-footer>
      <ion-select #select1 *ngIf="alerts" style="width: 10px;" >
            
          <ion-option *ngFor="let x of alerts.alerts" (ionSelect)="manageAlert(x)" >{{x.description}}</ion-option>
          
        </ion-select>
  </ion-footer>
